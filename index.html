  <body>
    <h1>BRCODIFY</h1>
    <h2>A simple barcode generator</h2>
    <h3>Format: CODE128</h3>
    <input
      type="text"
      id="input"
      value="Example code 12345"
      autofocus
      autocomplete="off"
    />
    <button class="btn" id="btn">Generate barcode</button>

    <img id="barcode" style="visibility: hidden;" />
    <button class="btn" id="PrintBtn" style="visibility: hidden;">
      Print barcode
    </button>
